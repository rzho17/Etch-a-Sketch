<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>

    <nav class="nav">
        <div class="sliderContainer">
            <input type="range" min="1" max="48" value="16" class="slider" id="myRange" >
            
            <div class="output">
                16
            </div>

            <input type="color" class="colourPicker" value="#000000">
            <input type="button" class="chooseColour" value="Solid Colour" >
            <input type="button" class="rainbowPicker" value="Toggle Rainbow" onclick="drawRainbow()">
            <input type="button" class="toggleGrid" value="Toggle grid">
            <input type="button" class="eraser" value="Eraser">
            <input type="button" class="reset" value="Reset">
        </div>
    </nav>
    
    <main class="main">

    </main>

    <footer class="footer">

    </footer>

    <script src="script.js"></script>
</body>
</html>
