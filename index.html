<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>

    <div class="main_container">
        <div class="nav">
            <div class="text">Choose a colour</div>
            <input type="color" class="colourPicker" value="#000000">

            <input type="button" class="chooseColour" value="Solid Colour" >
            <input type="button" class="rainbowPicker" value="Toggle Rainbow" onclick="drawRainbow()">
            <input type="button" class="toggleGrid" value="Toggle grid">
            <!-- shade not working will fix later -->
            <!-- <input type="button" class="shader" value="shader"> -->
            <input type="button" class="eraser" value="Eraser">
            <input type="button" class="reset" value="Reset">


            <div class="sliderContainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange" >
            </div>
            <div class="output">
                Grid Dimensions: 16*16
            </div>
    </div>

        <div class="main_border">
            <main class="main">

            </main>
        </div>
    </div>
    <!-- <main class="main">

    </main> -->

    <footer class="footer">
        <div class="footer_text">Made by Richard</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
